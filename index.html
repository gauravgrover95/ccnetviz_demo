<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ccnetviz test</title>
	<style>
		#container {
			height: 500px;
			width: 500px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
<canvas id="container" />
<!-- <div id="container"></div> -->


<script src="ccNetViz/examples/libs/jquery.min.js"></script>
<script src="./ccNetViz/dist/ccNetViz.js"></script>
<script src="./graph.js"></script>
<script>
    // console.log("--> Did not get 404 error here for the non-existent gibbrish pathnames supplied in styles.nodes.texture and styles.edges.arrow");
    var graph = new ccNetViz(document.getElementById('container'), {
      styles: {
        node: { texture: "ccnetviz/images/node.png", label: { hideSize: 16 } }, edge: { arrow: { texture: "ccnetviz/images/arrow.png" } }
      }});

    if(data) {
      var nodes = data.nodes;
      var edges = data.edges;
    } else {
      var nodes = [
        { label: "Hello" },
        { label: "World" },
        { label: "!" },
        { label: "There" },
      ];
      var edges = [
        { source: nodes[0], target: nodes[3] },
        { source: nodes[1], target: nodes[2] },
        { source: nodes[2], target: nodes[1] }
      ];
    }

    graph.set(nodes, edges, "circular");
    graph.draw();
</script>
</body>
</html>
